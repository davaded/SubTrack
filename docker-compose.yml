version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtrack-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      # 数据库连接（容器间通信）
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/subtrack
      # JWT密钥 - 生产环境请修改！生成命令: openssl rand -hex 32
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      # Webhook密钥（可选）
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      # 通知配置（可选）
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - DINGTALK_WEBHOOK=${DINGTALK_WEBHOOK:-}
      - DINGTALK_SECRET=${DINGTALK_SECRET:-}
      - FEISHU_WEBHOOK=${FEISHU_WEBHOOK:-}
      - FEISHU_SECRET=${FEISHU_SECRET:-}
    depends_on:
      - db
    networks:
      - subtrack-network

  db:
    image: postgres:15-alpine
    container_name: subtrack-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      # 数据库密码 - 生产环境请通过 .env 文件修改！
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: subtrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - subtrack-network

networks:
  subtrack-network:
    driver: bridge

volumes:
  postgres_data:
